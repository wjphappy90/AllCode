<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datagrid编辑示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
var isEditingRowIndex = -1; //处在编辑状态行的索引值

$(function(){
	$("#grid").datagrid({
		columns:[[
		          {field:"name",title:'姓名',width:200,editor:{type:'validatebox',options:{required:true}}},
		          {field:"age",title:'年龄',width:100,editor:{type:'numberbox',options:{min:10,max:100}}},
		          {field:"gender",title:'性别',width:100,formatter:function(value,rowData,rowIndex){
// 		        	  value：字段值。 rowData：行记录数据。 rowIndex: 行索引。 
//                          alert(value+JSON.stringify(rowData)+rowIndex);
		               if(value==0){
		            	   return "女";
		               }if(value==1){
		            	   return "男";  
		               }
// 						
		          },editor:{type:'combobox',options:{url:'../data/gender.json',valueFiled:'value',textField:'name'}}},
		          {field:"birthday",title:'生日',width:100,editor:{type:'datebox',options:{}}}
		          ]],
// 		  singleSelect:true,
		  toolbar:[
		           {iconCls:'icon-add',
		        	   text:'新增',
		        	handler:function(){
		        		if(isEditingRowIndex!=-1){
		        			$.messager.alert("提示","您有未保存的数据");
		        			return;
		        		}
		        		$("#grid").datagrid('insertRow',{index:0,row:{"gender":0}});
		        		$("#grid").datagrid('beginEdit',0);
		        		isEditingRowIndex = 0;
		        	}
		           },
		           {iconCls:'icon-save',
		        	   text:'保存',
		        	handler:function(){
		        		$("#grid").datagrid('endEdit',isEditingRowIndex);
		        		isEditingRowIndex = -1;
		        	}
		           },
		           {iconCls:'icon-cancel',
		        	   text:'取消编辑',
			        	handler:function(){
			        		$("#grid").datagrid('cancelEdit',isEditingRowIndex);
			        		isEditingRowIndex = -1;
			        	}
			           }
		           ,
		           {iconCls:'icon-remove',
		        	   text:'删除',
			        	handler:function(){
			        		if(isEditingRowIndex!=-1){
			          			$.messager.alert("提示","您有未保存的数据");
			          			return;
			          		 }
			        		var rowDatas = $("#grid").datagrid('getSelections');
			        		for (var i = 0; i < rowDatas.length; i++) {
			        			var index =  $("#grid").datagrid('getRowIndex',rowDatas[i]);
			        			 $("#grid").datagrid('deleteRow',index);
							}
			        	}
			           }
		           ],
		  onDblClickRow:function(rowIndex,rowData){
			  if(isEditingRowIndex!=-1){
      			$.messager.alert("提示","您有未保存的数据");
      			return;
      		  }
			  $("#grid").datagrid('beginEdit',rowIndex);
			  isEditingRowIndex=rowIndex;
		  } ,
		  onAfterEdit:function( rowIndex, rowData, changes ){
			  alert("执行了后端的保存方法");
		  }
		   
	}) 
	
})
</script>
</head>
<body>
<table id="grid"></table>

</body>
</html>
