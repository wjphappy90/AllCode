<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datagrid示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#grid").datagrid({
		url:'../data/datagrid.json',
		columns:[[
		          {field:"name",title:'姓名',width:200},
		          {field:"age",title:'年龄',width:100},
		          {field:"gender",title:'性别',width:100,formatter:function(value,rowData,rowIndex){
// 		        	  value：字段值。 rowData：行记录数据。 rowIndex: 行索引。 
//                          alert(value+JSON.stringify(rowData)+rowIndex);
		               if(value==0){
		            	   return "女";
		               }if(value==1){
		            	   return "男";  
		               }
// 						
		          }}
		          ]],
		  singleSelect:true,
		  toolbar:[
		           {iconCls:'icon-add',
		        	   text:'新增',
		        	handler:add
		           }
		           ],
		   pagination:true,
		   pageSize:2,
		   pageList:[2,4,8,10]
		   
	}) 
	
})

function add(){
	alert(1212);
}
</script>
</head>
<body>
<table class="easyui-datagrid">
 <thead>
  <tr><th data-options="field:'name'">姓名</th><th data-options="field:'age'">年龄</th>
  <th data-options="field:'gender'">性别</th></tr>
 </thead>
 <tbody>
  <tr><td>小潘</td><td>28</td><td>女</td></tr>
  <tr><td>金莲</td><td>28</td><td>女</td></tr>
  <tr><td>大郎</td><td>40</td><td>男</td></tr>
  <tr><td>王妈妈</td><td>60</td><td>女</td></tr>
 </tbody>
</table>


<table class="easyui-datagrid" data-options="url:'../data/datagrid.json'">
 <thead>
  <tr><th data-options="field:'name'">姓名</th><th data-options="field:'age'">年龄</th>
  <th data-options="field:'gender'">性别</th></tr>
 </thead>
</table>

<table id="grid"></table>

</body>
</html>
