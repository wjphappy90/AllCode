<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $("#alertBtn").click(function(){
// 		 alert(111);
// 		$.messager.alert("提示","这是提示信息","info");
// 		$.messager.alert("提示","这是提示信息","warning");
		$.messager.alert("提示","这是提示信息","error");
	 })
	  $("#confirmBtn").click(function(){
		$.messager.confirm("确认提示","确认要删除吗?",function(r){
			if(r){
				$.messager.alert("提示","执行了删除操作");
			}
		});
	 })
	 $.messager.show({
		 title:'标题',
		 msg:"我是内容",
		 timeout:3000,
		 showType:'slide'
		 
	 });
	 
	 $("#windowBtn").click(function(){
		 $("#mywindow").window('open');
	 })
	 
	 $("#saveBtn").click(function(){
// 		 判断form表中的输入项是否都通过validatebox验证
		 var flag = $("#myform").form('validate');
		 if(flag){
			 $("#myform").submit();
		 }
	 })
})


</script>
</head>
<body>
<!--  alert -->
<a class="easyui-linkbutton" id="alertBtn">alert提示</a>
<!--  comfirm -->
<a class="easyui-linkbutton" id="confirmBtn">confirm提示</a>
<a class="easyui-linkbutton" id="windowBtn">弹出窗口</a>

<div class="easyui-window" id="mywindow"   title="收派标准增加/修改"  
data-options="modal:true,closed:true" style="width:500px;height: 400px">
 <form id="myform" action="xxx.action">
  <table>
   <tr><td>姓名：<input class="easyui-validatebox" data-options="required:true,missingMessage:'这个是个必填的'"></td></tr>
   <tr><td>体重：<input class="easyui-numberbox" data-options="required:true,missingMessage:'这个是个必填的',precision:2"></td></tr>
  </table>
  <button id="saveBtn" type="button">提交</button>
 </form>


</div>



</body>
</html>
