<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>messager示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $("#alertBtn").click(function(){
// 		 alert(111);
// 		$.messager.alert("提示","这是提示信息","info");
// 		$.messager.alert("提示","这是提示信息","warning");
		$.messager.alert("提示","这是提示信息","error");
	 })
	  $("#confirmBtn").click(function(){
		$.messager.confirm("确认提示","确认要删除吗?",function(r){
			if(r){
				$.messager.alert("提示","执行了删除操作");
			}
		});
	 })
	 $.messager.show({
		 title:'标题',
		 msg:"我是内容",
		 timeout:3000,
		 showType:'slide'
		 
	 });
	 
})


</script>
</head>
<body>
<!--  alert -->
<a class="easyui-linkbutton" id="alertBtn">alert提示</a>
<!--  comfirm -->
<a class="easyui-linkbutton" id="confirmBtn">confirm提示</a>
<!--  show -->
</body>
</html>
