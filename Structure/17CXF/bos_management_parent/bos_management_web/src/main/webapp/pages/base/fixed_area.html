<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理定区/调度排班</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script src="../../js/jquery.serializejson.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doAdd(){
				$('#addWindow').window("open");
			}
			
			function doEdit(){
				alert("修改...");
			}
			
			function doDelete(){
				alert("删除...");
			}
			
			function doSearch(){
				$('#searchWindow').window("open");
			}
			
			function doAssociations(){
				var rowDatas = $("#grid").datagrid('getSelections');
				if(rowDatas.length==1){
					$("#noassociationSelect").empty();//清空select中的内容
					$("#associationSelect").empty();//清空select中的内容
					
// 					noassociationSelect填充数据
					$.post('../../fixedAreaAction_findCustomerByFixedAreaIdIsNull.action',function(datas){
// 						datas格式 [{"id":1,"name":AAA},{"id":2,"name":BBB},{"id":3,"name":BBBB}]
                         for (var i = 0; i < datas.length; i++) {
                        	 $("#noassociationSelect").append(" <option value='"+datas[i].id+"'>"+datas[i].username+datas[i].telephone+"</option>");
						 }
					})
// 					associationSelect填充数据
					$.post('../../fixedAreaAction_findCustomerByFixedAreaId.action',{"id":rowDatas[0].id},function(datas){
// 						datas格式 [{"id":1,"name":AAA},{"id":2,"name":BBB},{"id":3,"name":BBBB}]
                         for (var i = 0; i < datas.length; i++) {
                        	 $("#associationSelect").append(" <option value='"+datas[i].id+"'>"+datas[i].username+datas[i].telephone+"</option>");
						 }
					})
					$('#customerWindow').window('open');
				}else{
					$.messager.alert("提示","请选择一条数据");
				}
				
				
			}
			
			//工具栏
			var toolbar = [ {
				id : 'button-search',	
				text : '查询',
				iconCls : 'icon-search',
				handler : doSearch
			}, {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-edit',	
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id : 'button-association',
				text : '关联客户',
				iconCls : 'icon-sum',
				handler : doAssociations
			},{
				id : 'button-association-courier',
				text : '关联快递员',
				iconCls : 'icon-sum',
				handler : function(){
					// 判断是否已经选中了一个定区，弹出关联快递员窗口 
					var rows = $("#grid").datagrid('getSelections');
					if(rows.length==1){
						// 只选择了一个定区
						// 弹出定区关联快递员 窗口 
						$("#courierWindow").window('open');
					}else{
						// 没有选中定区，或者选择 了多个定区
						$.messager.alert("警告","关联快递员,只能（必须）选择一个定区","warning");
					}
				}
			},{
				id : 'button-association2',
				text : '关联分区',
				iconCls : 'icon-sum',
				handler : doAssociations
			}];
			// 定义列
			var columns = [ [ {
				field : '-',
				title : '编号',
				width : 80,
				align : 'center',
				checkbox:true
			},{
				field : 'id',
				title : '编号',
				width : 80,
				align : 'center'
			},{
				field : 'fixedAreaName',
				title : '定区名称',
				width : 120,
				align : 'center'
			}, {
				field : 'fixedAreaLeader',
				title : '负责人',
				width : 120,
				align : 'center'
			}, {
				field : 'telephone',
				title : '联系电话',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属公司',
				width : 120,
				align : 'center'
			} ] ];
			
			var sub_columns=[ [ {
				field : '-',
				checkbox : true,
			}, 
// 			{
// 				field : 'showid',
// 				title : '分拣编号',
// 				width : 120,
// 				align : 'center',
// 				formatter : function(data,row ,index){
// 					return row.id;
// 				}
// 			},
			{
				field : 'area.province',
				title : '省',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.province;
					}
					return "" ;
				}
			}, {
				field : 'area.city',
				title : '市',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.city;
					}
					return "" ;
				}
			}, {
				field : 'area.district',
				title : '区',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.district;
					}
					return "" ;
				}
			}, {
				field : 'keyWords',
				title : '关键字',
				width : 120,
				align : 'center'
			},{
				field : 'assistKeyWords',
				title : '辅助关键字',
				width : 100,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 定区数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../fixedAreaAction_findByPage.action",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				// 分区数据表格
				$('#subAreaGrid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					fitColumns:true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					url : "../../subAreaAction_findByPage.action",
					idField : 'id',
					columns : sub_columns
				});
				
				
				
				// 添加、修改定区
				$('#addWindow').window({
			        title: '添加修改定区',
			        width: 800,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 600,
			        resizable:false
			    });
				
				// 查询定区
				$('#searchWindow').window({
			        title: '查询定区',
			        width: 400,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				$("#btn").click(function(){
					alert("执行查询...");
				});
				
			});
		
			function doDblClickRow(){
				alert("双击表格数据...");
				$('#association_subarea').datagrid( {
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					url : "../../data/association_subarea.json",
					columns : [ [{
						field : 'id',
						title : '分拣编号',
						width : 120,
						align : 'center'
					},{
						field : 'province',
						title : '省',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.province;
							}
							return "";
						}
					}, {
						field : 'city',
						title : '市',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.city;
							}
							return "";
						}
					}, {
						field : 'district',
						title : '区',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.district;
							}
							return "";
						}
					}, {
						field : 'addresskey',
						title : '关键字',
						width : 120,
						align : 'center'
					}, {
						field : 'startnum',
						title : '起始号',
						width : 100,
						align : 'center'
					}, {
						field : 'endnum',
						title : '终止号',
						width : 100,
						align : 'center'
					} , {
						field : 'single',
						title : '单双号',
						width : 100,
						align : 'center'
					} , {
						field : 'position',
						title : '位置',
						width : 200,
						align : 'center'
					} ] ]
				});
				$('#association_customer').datagrid( {
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					url : "../../data/association_customer.json",
					columns : [[{
						field : 'id',
						title : '客户编号',
						width : 120,
						align : 'center'
					},{
						field : 'name',
						title : '客户名称',
						width : 120,
						align : 'center'
					}, {
						field : 'company',
						title : '所属单位',
						width : 120,
						align : 'center'
					}]]
				});
				
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<div region="south" border="false" style="height:150px">
			<div id="tabs" fit="true" class="easyui-tabs">
				<div title="关联分区" id="subArea" style="width:100%;height:100%;overflow:hidden">
					<table id="association_subarea"></table>
				</div>
				<div title="关联客户" id="customers" style="width:100%;height:100%;overflow:hidden">
					<table id="association_customer"></table>
				</div>
			</div>
		</div>

		<!-- 添加 修改定区 -->
		<div class="easyui-window" title="定区添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
					</script>
				</div>
			</div>
			<script type="text/javascript">
			 $(function(){
				 $("#save").click(function(){
					if( $("#fixedAreaForm").form('validate')){
						var formData = $("#fixedAreaForm").serializeJSON();
						
// 						formData 只有定区的内容
						var rowDatas = $("#subAreaGrid").datagrid('getSelections');
						var ids = new Array();
						for (var i = 0; i < rowDatas.length; i++) {
							ids.push(rowDatas[i].id);
						}
						ids = ids.join(',');
						formData['ids']=ids; //想formDatajson对象中添加一个属性 属性名"ids" 对应的值就是 ids
// 						向formData中追加分区的内容   分区的内容：选中分区的id
//                          alert(JSON.stringify(formData));
						$.post("../../fixedAreaAction_save.action",formData,function(data){
							if(data.success){
								$("#addWindow").window('close');
								$("#grid").datagrid('reload');
							}
							$.messager.alert('提示',data.message);
						})
					}
				 })
				 
			 })
			</script>

			<div style="overflow:auto;padding:5px;" border="false">
				<form id="fixedAreaForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">定区信息</td>
						</tr>
						<tr>
							<td>定区编码</td>
							<td><input type="text" name="id" class="easyui-validatebox"
								required="true" /></td>
						</tr>
						<tr>
							<td>定区名称</td>
							<td><input type="text" name="fixedAreaName"
								class="easyui-validatebox" required="true" /></td>
						</tr>
						<tr>
							<td>负责人</td>
							<td><input type="text" name="fixedAreaLeader"
								class="easyui-validatebox" required="true" /></td>
						</tr>
						<tr>
							<td>联系电话</td>
							<td><input type="text" name="telephone"
								class="easyui-validatebox" required="true" /></td>
						</tr>
						<tr>
							<td>所属公司</td>
							<td><input type="text" name="company"
								class="easyui-validatebox" required="true" /></td>
						</tr>
						<tr>
							<td colspan="2" height="200px">
							  <table id="subAreaGrid"></table>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!-- 查询定区 -->
		<div class="easyui-window" title="查询定区窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form>
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>定区编码</td>
							<td>
								<input type="text" name="id" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>所属单位</td>
							<td>
								<input type="text" name="courier.company" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>分区</td>
							<td>
								<input type="text" name="subareaName" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<!-- 关联客户窗口 -->
		<div modal="true" class="easyui-window" title="关联客户窗口" id="customerWindow" collapsible="false" closed="true" minimizable="false" maximizable="false" style="top:20px;left:200px;width: 400px;height: 300px;">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="customerForm" action="../../fixedAreaAction_assignCustomers2FixedArea.action" method="post">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="3">关联客户</td>
						</tr>
						<tr>
							<td>
								<input type="hidden" name="id" id="customerFixedAreaId" />
								<select id="noassociationSelect" width="120px" multiple="multiple" size="10"></select>
							</td>
							<td>
								<input type="button" value="》》" id="toRight">
								<br/>
								<input type="button" value="《《" id="toLeft">
							</td>
							<script type="text/javascript">
							 $(function(){
								 $("#toRight").click(function(){
									 $("#associationSelect").append($("#noassociationSelect option:selected"));
								 })
								 $("#toLeft").click(function(){
									 $("#noassociationSelect").append($("#associationSelect option:selected"));
								 })
								 
								 //保存按钮
								 $("#associationBtn").click(function(){
									 var rowDatas = $("#grid").datagrid('getSelections');//获取选中的定区，目的是为了获取id
									 $("#associationSelect option").attr("selected","selected");//把右侧所有的数据做成选中状态
									 var  customerIds = $("#associationSelect").val(); //获取需要保存的所有的客户id
									 var formData = {"id":rowDatas[0].id,"customerIds":customerIds.join(",")};
// 									 alert(JSON.stringify(formData));
									 $.post("../../fixedAreaAction_assignCustomers2FixedArea.action",formData,function(data){
										 if(data.success){
											 $("#customerWindow").window('close');
										 }
										 $.messager.alert("提示",data.message);
									 })
								 })
							 })
							
							</script>
							
							<td>
								<select id="associationSelect"  width="120px"  name="customerIds" multiple="multiple" size="10"></select>
							</td>
						</tr>
						<tr>
							<td colspan="3"><a id="associationBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">关联客户</a> </td>
						</tr>
					</table>
				</form>
				
			</div>
		</div>
		
		<!-- 关联快递员窗口 -->
		<div class="easyui-window" title="关联快递员窗口" id="courierWindow" modal="true"
			collapsible="false" closed="true" minimizable="false" maximizable="false" style="top:20px;left:200px;width: 700px;height: 300px;">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="courierForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">关联快递员</td>
						</tr> 
						<tr>
							<td>选择快递员</td>
							<td>
								<!-- 存放定区编号 -->
								<input type="hidden" name="id" id="courierFixedAreaId" />
								<input data-options="ditable:false, url:'../../courierAction_findAll.action',valueField:'id',textField:'name'"
									 type="text" name="courierId" class="easyui-combobox" required="true" />
							</td>
						</tr>
						<tr>
							<td>选择收派时间</td>
							<td>
								<input type="text" name="takeTimeId" class="easyui-combobox" 
								data-options="url:'../../takeTimeAction_findAll.action',valueField:'id',textField:'name'" required="true" />
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<a id="associationCourierBtn" class="easyui-linkbutton" data-options="iconCls:'icon-save'">关联快递员</a>
							 </td>
						</tr>
					</table>
				</form>
				<script type="text/javascript">
				  $(function(){
					  $("#associationCourierBtn").click(function(){
						 if( $("#courierForm").form('validate')){
							 var formData = $("#courierForm").serializeJSON();
							 formData['id'] = $("#grid").datagrid("getSelections")[0].id;
// 							 alert(JSON.stringify(formData));
							$.post('../../fixedAreaAction_associationCourierToFixedArea.action',formData,function(data){
								if(data.success){
									$("#courierWindow").window('close');
								}
								$.messager.alert("提示",data.message);
							})
						 }
					  })
				  })
				</script>
			</div>
		</div>
	</body>

</html>
