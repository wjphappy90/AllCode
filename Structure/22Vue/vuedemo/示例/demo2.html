<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button v-on:click="fun('这是使用vue绑定的点击事件')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"hello world"//model
			},
			methods:{
				fun:function(msg){
					//alert(msg);
					this.message = msg;
				}
			}
		});
	</script>
</html>
